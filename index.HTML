<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório</title>
    <link rel="stylesheet" href="css/style.CSS">
</head>
<body>
    <header>
        <form>   
            <!-- parágrafo principal -->
            <div>
                <h1>Cadastro de DEVs</h1>
                <p>complete suas informações</p>
            </div>
        
            <form> 
            <!-- informações pessoais -->
            <div class="personal_data_main">
                <label for="name">Nome</label>
                <input type="text" name="Nome" >
            
                <label for="surname">Sobrenome</label>
                <input type="text" name="Sobrenome">
            </div>
        
            <!-- email da pessoa -->
            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" name="email">
            </div>
        
            <!-- Funções dos DEVs -->
            <div>
                <label><b>De qual lado da aplicação você desenvolve?</b></label>
                <div class="language">

                    <input type="radio" value="Font-End" name="language" checked="yes">
                    <label for="Font-End">Front-End</label>
                    <br>

                    <input type="radio" value="Back-End" name="language">
                    <label for="Back-End">Back-End</label>
                    <br>

                    <input type="radio" value="Fullstack" name="language">
                    <label for="Fullstack">Fullstack</label>
                    <br>
                </div> 
            </div>
        
            <!-- senioridade -->
            <div class="level-job">
                <label for="level_job"><B>Senioridade</B></label>
                <select name="level_job">
                    <option value=""></option>
                    <option value="junior"> Júnior</option>
                    <option value="pleno"> Pleno</option>
                    <option value="senior">Sênior</option>
                </select>
            </div>

            <!-- comandos que o DEV utiliza. -->
            <label for="comand-dev"><b>Selecione as tecnologias que utiliza:</b></label>
            <div class="comand-dev">
                <input type="checkbox" name="comanddev[]" value="HTML">
                <label for="HTML">HTML</label>
        
               
                <input type="checkbox" name="comanddev[]" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
      
        
                <input type="checkbox" name="comanddev[]" value="PHP">
                <label for="PHP">PHP    </label>
        
       
                <input type="checkbox" name="comanddev[]" value="C#">
                <label for="C#">C#</label>
            
                <input type="checkbox" name="comanddev[]" value="Python">
                <label for="Python">Python</label>
            
                <input type="checkbox" name="comanddev[]" value="Java">
                <label for="Java">Java</label>
            </div>

            <div class="comment">
                <label for="comment"><b>Conte um pouco sobre sua experiência como DEV:</b></label>
                <textarea name="comment"></textarea>
            </div>

        


            <div class="bottom"></div>
                <!-- Envio de forms -->
                <input type="submit" value="Enviar">

                <!-- resetar forms -->
                <input type="reset" value="Limpar">
            </div>
        </form>     
    </header>

    
</body>
</html>
