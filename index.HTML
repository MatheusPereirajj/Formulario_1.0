<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório</title>
    <link rel="stylesheet" href="css/style.CSS">
</head>
<body>
    <header>
        <!-- parágrafo principal -->
        <div class="paragraph-main">
            <h1>Cadastro de DEVs</h1>
            <p>complete suas informações</p>
        </div>
        <!-- princiais informações pessoais -->
        <div class="personal_data_main">
            <label for="name">Nome</label>
            <input type="text" name="Nome" >
            
            <label for="surname">Sobrenome</label>
            <input type="text" name="Sobrenome">
        </div>
        <!-- email da pessoa -->
        <div class="email">
            <label for="email">E-mail</label>
            <input type="email" name="email">
        </div>
        <!-- Funções dos DEVs -->
        <div>
            <label for="profission">De qual lado da aplicação você desenvolve?</label>
            <div class="radio">
                <input type="radio" value="Font-End" name="profission"

            </div>
        </div>

    </header>

    
</body>
</html>
